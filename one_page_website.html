<!DOCTYPE html>
<html lang=en>

<head>
	<title>One Page Website</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/one_page_website.css">
	<script src="js/one_page_website.js" defer></script>
</head>

<body>
	<!-- Header start -->
	<div>
		<div>
			<nav>
				<ul>
					<a href="#home">
						<li>Home</li>
					</a>
					<a href="#gallery">
						<li>Gallery</li>
					</a>
					<a href="#contact">
						<li>Contact</li>
					</a>
					<a href="#preview">
						<li>Preview</li>
					</a>
				</ul>
			</nav>
		</div>
	</div>
	<!-- Header end -->

	<!-- Home start -->
	<section id="home">
		<div>
			<div>
				<h1>Welcome to Jurassic Park</h1>
				<p>Home of the Prehistoric</p>
			</div>
		</div>
	</section>
	<!-- Home end -->

	<!-- Section with Pictures start -->
	<section id="gallery">
		<div>
			<div class="row">
				<!-- Picture 1 start -->
				<div class="column">
					<img class="hover-shadow" src="images/thumb/thumb_1.jpg" onclick="openModal();currentSlide(1)"
						alt="Toy Dinosaur" height="250" width="400">
				</div>
				<!-- Picture 1 end -->

				<!-- Picture 2 start -->
				<div class="column">
					<img class="hover-shadow" src="images/thumb/thumb_2.jpg" onclick="openModal();currentSlide(2)"
						alt="Family's Last Moments" height="250" width="400">
				</div>
				<!-- Picture 2 end -->

				<!-- Picture 3 start -->
				<div class="column">
					<img class="hover-shadow" src="images/thumb/thumb_3.jpg" onclick="openModal();currentSlide(3)"
						alt="Our Groomers Last Day" height="250" width="400">
				</div>
				<!-- Picture 3 end -->
			</div>

			<!-- Modal -->
			<div id="myModal" class="modal">
				<span class="close cursor" onclick="closeModal()">&times;</span>
				<div class="modal-content">
					<div class="mySlides">
						<div class="numberText">1 / 3</div>
						<img src="images/thumb/thumb_1.jpg" style="width: 100%;">
					</div>
					<div class="mySlides">
						<div class="numberText">2 / 3</div>
						<img src="images/thumb/thumb_2.jpg" style="width: 100%;">
					</div>
					<div class="mySlides">
						<div class="numberText">3 / 3</div>
						<img src="images/thumb/thumb_3.jpg" style="width: 100%;">
					</div>
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>
					<div class="caption-container">
						<p id="caption"></p>
					</div>
					<div class="column">
						<img class="demo" src="images/thumb/thumb_1.jpg" onclick="currentSlide(1)"
							alt="Fly over head with the pterodactyls in our amazing Helicopter Tours.">
					</div>
					<div class=" column">
						<img class="demo" src="images/thumb/thumb_2.jpg" onclick="currentSlide(2)"
							alt="Face to face encounters you won't find anywhere else.">
					</div>
					<div class="column">
						<img class="demo" src="images/thumb/thumb_3.jpg" onclick="currentSlide(3)"
							alt="Participate in Dino Grooming. A once in a lifetime experience.">
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Section with Pictures end -->

	<!-- Contact Form start -->
	<section id="contact">
		<div>
			<div>
				<h1>Request Contact</h1>
				<form>
					<input type="text" value="" placeholder="First Name"></br>
					<input type="text" value="" placeholder="Last Name"></br>
					<input type="text" value="" placeholder="Phone Number"></br>
					<input type="text" value="" placeholder="Email"></br>
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</section>
	<!-- Contact Form end -->

	<!-- Section with a Video start -->
	<section id="preview">
		<div>
			<div>
				<h1>Experience the Wonder</h1>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/suIv-Hy2bE0"
					title="YouTube video player" frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen></iframe>
			</div>
		</div>
	</section>
	<!-- Section with a Video end -->
</body>
<!-- Footer start -->
<footer>
	<p>fakedinosaurpark.com &nbsp; &nbsp; &copy; 2022</p>
</footer>
<!-- Footer end -->

</html>
